{% load staticfiles %}

   <title>Ingredient Search</title>
   <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

{% block content %} <!-- The block placeholder we are interested in -->
<div style = "padding: 200px 100px 10px;">
    <form method="POST" class="post-form">{% csrf_token %}
	<div class = "row">
		<div class = "col-lg-4 col-lg-offset-4">
			<div class = "input-group">
				<!--{{ form.ingredient}}-->
				<input type = "text" class = "form-control" name ="{{form.ingredient.name}}"
				 id="id_{{form.ingredient.name}}"
				 placeholder="Search for Ingredient...">
				<span class = "input-group-btn">
				  	<button class = "btn btn-default" type = "submit">
				     		Go!
				  	</button>
			       </span>	
			</div>
		</div>
	</div>
    </form>
</div>
{% endblock %} <!-- Its correspondening closing tag -->

</body>
</html>
